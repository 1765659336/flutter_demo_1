name: flutter_demo_1
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  # 轮播图
  flutter_swiper_view: ^1.1.8
  # 屏幕适配
  flutter_screenutil: ^5.9.3
  # 日志
  logger: ^2.3.0
  # 网络请求
  dio: ^5.5.0
  # 状态管理
  provider: ^6.1.2
  # 上拉加载下拉刷新
  pull_to_refresh: ^2.0.0
  # toast提示
  oktoast: ^3.4.0
  flutter_inappwebview: ^6.0.0
  package_info_plus: ^8.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
flutter:
  # 应用程序是否使用 Material Design 设计风格
  uses-material-design: true
  # 配置静态资源目录
  assets:
  - assets/images/
